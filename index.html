<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h1>To-Do List</h1>
    <div class="act_task" id="activeTask">Active Task: </div>
    <div>
        <input type="text" id="newTask" placeholder="Add a new task" />
        <button class="addbtn" id="addButton">Add</button>
    </div>
    <ul id="taskList">
    </ul>
    <div id="actions">
        <button id="removeCompleted">Remove All Completed</button>
        <button id="removeAll">Remove All</button>
        <button id="sortAscending">Sort Ascending</button>
        <button id="sortDescending">Sort Descending</button>
        <button id="clearStorage">Clear Storage</button>
        <button id="pickRandomTodoButton">Pick Todo to Do Right Now</button>
        
    </div>
    <script src="js/script.js"></script>
</body>

</html>
